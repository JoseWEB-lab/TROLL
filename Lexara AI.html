<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lexara IA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #2c2c3c;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      max-width: 70%;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background-color: #4a90e2;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background-color: #333;
    }
    #input-area {
      display: flex;
      padding: 1rem;
      background-color: #2c2c3c;
      border-top: 1px solid #444;
    }
    #input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #444;
      color: white;
    }
    #send {
      margin-left: 1rem;
      padding: 0.8rem 1.2rem;
      background-color: #4a90e2;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #mode-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
      background-color: #1e1e2f;
    }
    .mode {
      padding: 0.5rem 1rem;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .active {
      background-color: #4a90e2;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>Lexara üí¨</header>
  <div id="mode-buttons">
    <button class="mode active" data-mode="chat">Chat</button>
    <button class="mode" data-mode="code">C√≥digo</button>
    <button class="mode" data-mode="image">Imagen</button>
  </div>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="input" placeholder="Escribe tu mensaje..." />
    <button id="send">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const modeButtons = document.querySelectorAll('.mode');
    let currentMode = 'chat';

    const API_KEY = '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';

    modeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        modeButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMode = btn.dataset.mode;
      });
    });

    send.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      if (currentMode === 'chat') {
        fetchChat(text);
      } else if (currentMode === 'code') {
        fetchCode(text);
      } else if (currentMode === 'image') {
        fetchImage(text);
      }
    });

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function fetchChat(text) {
      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [{ role: 'user', content: text }],
            temperature: 0.7
          })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || 'Error al generar respuesta.';
        addMessage(reply, 'bot');
      } catch (err) {
        addMessage('‚ùå Error al conectar con la API.', 'bot');
      }
    }

    async function fetchCode(text) {
      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              { role: 'system', content: 'Eres una IA experta en programaci√≥n. Devuelve solo c√≥digo bien formateado.' },
              { role: 'user', content: text }
            ],
            temperature: 0.3
          })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || 'Error al generar c√≥digo.';
        addMessage(reply, 'bot');
      } catch (err) {
        addMessage('‚ùå Error al generar c√≥digo.', 'bot');
      }
    }

    async function fetchImage(text) {
      try {
        const res = await fetch('https://api.openai.com/v1/images/generations', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            prompt: text,
            n: 1,
            size: '512x512'
          })
        });
        const data = await res.json();
        const url = data.data?.[0]?.url;
        if (url) {
          const img = document.createElement('img');
          img.src = url;
          const msg = document.createElement('div');
          msg.className = 'message bot';
          msg.appendChild(img);
          chat.appendChild(msg);
          chat.scrollTop = chat.scrollHeight;
        } else {
          addMessage('‚ùå No se pudo generar la imagen.', 'bot');
        }
      } catch (err) {
        addMessage('‚ùå Error al generar imagen.', 'bot');
      }
    }
  </script>
</body>
</html>
